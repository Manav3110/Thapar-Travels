<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/clientDash.css">
    <link rel="stylesheet" href="../styles/home.css"> 

    <script src="lib/jquery-1.8.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(()=>{
          if(localStorage.getItem("email").length==0)
            {
                $(location).prop("href","http://localhost:5000/");
            }
        
          $("#openLogin").click(()=>{
                // $("#signModal").attr("pointerEvents","auto");
                $("#changeModal").fadeIn();
            });
            $("#exitL").click(()=>{
                $("#changeModal").fadeOut();
            })
            $("#logoutbtn").click(()=>{
                localStorage.setItem("email","");
                $(location).prop("href","http://localhost:5000/");
            })

            $("#changebtn").click(()=>{
              var pwd=$("#pass").val();
              var repwd=$("#repass").val();
              
              if(pwd==repwd)
              {
                  $("#changeform").submit()=true;
              }
              else{
                alert("recheck pass");
                $("#changeform").submit(false);
              }
            })

            $("#Email").val(localStorage.getItem("email"))
        })
    </script>
    <style>
        :root{
            --dark:#18191A;
            --mdark:#242526;
            --lgrey:#E4E6EB;
            --ldark:#3A3B3C;
            --dgrey:#B0B3B8;
            --blue:#2191D0;
        }
        #loginModal{
            display: none;
        }

        .card{
            background-color:#242526 ;
            color: #E4E6EB;
        }
        
    </style>

</head>
<body>
    <div class="main" style="height: 100vh;">
        <div class="nav-cont py-1">
            <div class="navbar">
                <div class="logo">
                    <h3 style="font-weight: 700;"><a href="/" style="text-decoration: none;color: #B0B3B8;">ThaparTravels</a></h3>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><span id="logoutbtn" style="cursor: pointer;" class="login-btn">logout</span></li>
                    </ul>
                </nav>
            </div>
        </div>

        
      <div class="row col-md-10 mt-5 p-3" style="margin: auto;" >
          <div class="col-md-12 col-12 mt-5" >
              <div class="row">
                  <div class="col-md-4 col-12">
                    <div class="card p-3" style="border: none;">
                        <img src="../assets/upload.png" class="card-img-top mt-4" alt="..." style="max-height: 200px;object-fit: contain;">
                        <div class="card-body">
                          <h5 class="card-title">Upload a Trip</h5>
                          <p class="card-text pb-3">upload a new trip</p>
                          <a href="/uploadTrip" class="sub-btn">Upload</a>
                        </div>
                      </div>
                  </div>
              
              
                  <div class="col-md-4 col-12">
                    <div class="card p-3" style="border: none;">
                        <img src="../assets/delete.png" class="card-img-top mt-4" alt="..." style="max-height: 200px;object-fit: contain;">
                        <div class="card-body">
                          <h5 class="card-title">Delete Trip</h5>
                          <p class="card-text pb-3">delete your trips</p>
                          <a href="/deleteTrip" class="sub-btn">Delete</a>
                        </div>
                      </div>
                  </div>

                <div class="col-md-4 col-12">
                  <div class="card p-3" style="border: none;">
                      <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <p class="card-text pb-3">update or change your password</p>
                        <a id="openLogin" class="sub-btn">Change</a>
                      </div>
                    </div>
                </div>
          </div>
        </div>
          
      </div>

      <div class="row col-md-5 p-5 pt-4" id="changeModal" style=" position: absolute; 
      left: 0; 
      right: 0; 
      margin-left: auto; 
      margin-right: auto; 
      top:15vh;
      background-color:#141414">
        
        <form method="post" id="changeform">
            <div class="exit" id="exitL"><i class="fas fa-times-circle" style="color:#B0B3B8"></i></div>
            <div style="text-align: center;">
                <h1 class="mb-3" style="color:#2191D0;">Change Password</h1>
            </div>
            <div class="form-group col-12 my-3">
                <label>Email</label>
                <input id="Email" class="form-control" type="text" name="email" style="background-color:#242526;color: #B0B3B8;" readonly>
            </div>
            <div class="form-group col-12 mb-3">
                <label>Password</label>
                <input id="pass" class="form-control" type="password" name="pass" style="background-color:#242526;color: #B0B3B8;">
            </div>
            <div class="form-group col-12 mb-3">
              <label>re-enter Password</label>
              <input id="repass" class="form-control" type="password" style="background-color:#242526;color: #B0B3B8;">
          </div>
            <div class="row mt-4" >
                <div class="col-md-3">
                    <input id="changebtn" type="submit" class="sub-btn" value="Change" formaction="/change-pass">
                </div>
            </div>
        </form>
      </div>
</body>
</html>
